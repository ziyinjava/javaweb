<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>


    <script>
        function hideFn() {
            // $("#showDiv").hide("slow","swing",function () {
            //     alert("隐藏了");
            // });

         //   $("#showDiv").hide("fast","swing");

         //   $("#showDiv").hide(5000,"linear");

         //   $("#showDiv").slideUp(5000,"linear");

            $("#showDiv").fadeOut(5000,"linear");

        }

        function showFn() {
            // $("#showDiv").show("fast","swing");

            // $("#showDiv").slideDown("fast","swing");

            $("#showDiv").fadeIn(5000,"swing");

        }


        function toggleFn() {
            // $("#showDiv").toggle("slow","swing");

            // $("#showDiv").slideToggle("slow","swing");

            $("#showDiv").fadeToggle("slow","swing");

        }

    </script>

</head>
<body>
<input type="button" value="点击按钮隐藏div" onclick="hideFn()">
<input type="button" value="点击按钮显示div" onclick="showFn()">
<input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

<div id="showDiv" style="width:300px;height:300px;background:pink">
    div显示和隐藏
</div>
</body>
</html>
